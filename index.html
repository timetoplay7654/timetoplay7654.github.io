<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="500"
style="border:1px solid #d3d3d3;">
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.moveTo(50,50);
ctx.lineTo(50,150);
ctx.stroke();

</script>

</body>
</html>
